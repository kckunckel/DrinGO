<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrinGo'</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="homestyles.css">
</head>
<body>
    <section class="wrapper">
        <header>
            <ul>
                <li class="backbutton"><a href=""><img src="/media/backbutton.svg" alt="back button"></a></li>
            </ul>

        </header>
        <main>
            <article class="bar">
                <img src="/media/fox sønderborg.jpg" alt="Fox & Hounds Sønderborg" class="bar--image">
                <p class="bar--name">Fox and Hounds</p>
                <p class="bar--stars">4.7</p>
                <p class="bar--category">Bar · Beer · $$</p>
            </article>
            <article class="bar">
                <img src="/media/brggeriet.jpg" alt="Brøggeriet Sønderborg" class="bar--image">
                <p class="bar--name">Brøggeriet</p>
                <p class="bar--stars">4.9</p>
                <p class="bar--category">Cafe · Cocktail · $</p>
            </article>
            <article class="bar">
                <img src="/media/vinspecialisten.jpg" alt="vinspecialisten sønderborg" class="bar--image">
                <p class="bar--name">Vinspecialisten</p>
                <p class="bar--stars">4.5</p>
                <p class="bar--category">Lounge · Wine · $$$</p>
            </article>
            <article class="bar">
                <img src="/media/gazzværket.jpg" alt="Gazzværket" class="bar--image">
                <p class="bar--name">Gazzværket</p>
                <p class="bar--stars">4.0</p>
                <p class="bar--category">Bar · Cocktail · $</p>
            </article>
        </main>

        <footer class="navbar">
            <ul>
            <li><a href=""><img src="/media/shopping-cart.svg" alt="cart"></a></li>
            <li><a href=""><img src="/media/big-light.svg" alt="inspiration"></a></li>
            <li class="home"><a href=""><img src="/media/cocktail.svg" alt="Home button"></a></li>
            <li><a href="favorites.html"><img src="/media/star (1).svg" alt="Favourites"></a></li>
            <li><a href=""><img src="/media/user.svg" alt="user"></a></li>
            </ul>
        </footer>

    </section>
    <script>
        document.querySelector(".backbutton").addEventListener("click", function(e){
            e.preventDefault();
            window.history.back();
        })
    </script>
</body>
</html>
