<head>

    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="popup1">
        <article id="popup" class="overlay">

        </article>
    </section>

    <section class="content">
        <section class="top">
            <ul>
                <li class="close-list"><a href=""><img class="close" src="/media/close.svg" alt="close"></a></li>

            <h1 class="title">TANQUERAY</h2>
        </section>
        <img class="hero" src="/media/tanqueray_n_rangpur.png" alt="Gin and Tonic">
