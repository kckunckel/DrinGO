        <section>

                <input type="tel" class="input" placeholder="_" id="second-input" value="9" maxlength="1">
                <input type="tel" class="input" placeholder="_" id="third-input" maxlength="1">
                <input type="tel" class="input" placeholder="_" id="fourth-input" maxlength="1">
            </article>
        </section>
    </article>
    <script>
        var container = document.getElementById("third-input");
        let last = document.getElementById("fourth-input");

        container.addEventListener("keyup", function(e){
            var target = e.srcElement || e.target;
            var maxlength = parseInt(target.attributes["maxlength"].value, 10);

            var length = target.value.length;
            if(length === maxlength){
                var next = target;
                console.log(next)
                while(next = next.nextElementSibling){
                    if(next == null)
                        break;
                    if(next.tagName.toLowerCase() === "input")
                        next.focus();
                        break;

                    if(document.activeElement === last){
                        if(last.value != ""){

                        }
                    }
                }
            }else if(length === 0){
                var previous = target;
                while(previous = previous.previousElementSibling){
                    if(previous == null)
                        break;
                    if(previous.tagName.toLowerCase() === "input")
                        previous.focus();
                        break;
                }
            }
        })
    </script>
</body>
</html>
